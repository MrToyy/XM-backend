</head>

<body>
  <p id="demo"></p>
  
  
  <script type="text/javascript">
    Parse.initialize("SPiIOPirSjUFKCT9qDqYfYy1KqTR8l1nokw1mScS", "ZJG4G8WJy7ZktSYKz5iRtCEsTTIoVkK2EabYI0j4");
    	
	var str="safe你好123";
	Parse.Cloud.run('searchRef', {string: str}, {
		success: function(result){
			document.getElementById("demo").innerHTML=str+"="+result;
		},
		error: function(error){
			for (x in error){
				document.getElementById("demo").innerHTML=x+"="+error[x]+"<br>";
			}
		}
	});
  </script>
</body>
